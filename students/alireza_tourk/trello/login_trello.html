<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./trello_images/fav-removebg-preview.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>trello_login</title>
</head>

<body>
    <div class=""><img class="left_side" src="./trello_images/left_side.PNG" alt="left_side.PNG" loading="lazy"></div>
    <form action="">
        <img class="upp" src="./trello_images/Trello-Logo-2011-2016.jpg" alt="top_img" loading="lazy">
        <p class="log_in">Log in to continue</p>
        <input id="email" type="email" placeholder="Enter your email">
        <div class="remember_me">
                <i class="bi bi-info-circle-fill"></i>
            <label for="checkbox">Remember me</label>
        <span class="check">
            <input id="checkbox" type="checkbox">
        </span>
    </div>

    <input class="buton" type="submit" value="Continue">
    <p class="or_continue">or continue with:</p>
    <span class="rigester_links">
        <img src="./trello_images/google.PNG" alt="google" loading="lazy">
        <a href="#">Google</a>
    </span>
    <span class="rigester_links">
        <img src="./trello_images/mc.PNG" alt="mc" loading="lazy">
        <a href="#">Microsoft</a>
    </span>
    <span class="rigester_links">
        <img src="./trello_images/apple.PNG" alt="apple" loading="lazy">
        <a href="#">Apple</a>
    </span>
    <span class="rigester_links">
        <img src="./trello_images/slack.PNG" alt="slack" loading="lazy">
        <a href="#">Slack</a>
    </span>
    <div class="links">
        <a href="#">Can't log in?</a>
        <p>.</p>
        <a href="#"> Create an account</a>
    </div>
    <figure class="figure">
        <img src="./trello_images/atlassian.png" alt="atlassian" loading="lazy">
        <p class="account">
            One account for Trello, Jira, Confluence and <a class="naghl" href="#">more.</a>
        </p>
    </figure>
    <!-- <q cite=""  -->
    </form>
    <div class=""><img class="right_side" src="./trello_images/right_side.PNG" alt="right_side.PNG" loading="lazy"></div>
    
</body>

</html>
