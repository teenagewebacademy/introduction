<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>login page</title>
    <link rel="stylesheet" href="./login_main.css">
    <style>

    </style>
</head>
<body>
    <form action="">
        <p class="login">Login</p>
        
        <label for="email"></label>
        <input id="email" type="email" placeholder="name@mail.com" required autofocus>

        <label for="password"></label>
        <input id="password" type="password" placeholder="********" required minlength="8" maxlength="12">

        <label for="reset"></label>
        <input id="reset" type="reset" value="reset">

        <div class="remember_me">
            <label for="checkbox">Remember</label>
        <input id="checkbox" type="checkbox">
    </div>
    <div class="forget_button">
     <a class="forget" href="">forget</a>
    </div>
    <button type="submit">Login</button>
    <div class="icons">
        <p>Or sign up using</p>
        <a href=""><i class="bi bi-twitter-x"></i></a>
        <a href=""><i class="bi bi-facebook"></i></a>
        <a href=""><i class="bi bi-google"></i></a>
    </div>
    <div class="icons">
        <p class="sign_up">Or sign up using</p>
        <a class="sign" href="">SIGN UP</a>
    </div>
    </form>
</body>
</html>
